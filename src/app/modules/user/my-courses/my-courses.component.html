<div class="container">
  <div class="title-container">
    <h1>Meus Cursos</h1>
    <hr>
  </div>
  <div class="row">
    <div class="card" *ngFor="let course of courses.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" [src]="course.image">
      </div>
      <div class="card-content">
          <span class="card-title grey-text text-darken-4">{{course.title}} <i class="material-icons">favorite_border</i></span>
        <p><a href="#">{{course.description}}</a></p>
        <br>
        <div class="action">
          <a class="waves-effect deep-purple darken-1 waves-light btn-small s12">Acessar Curso</a>
        </div>
      </div>
    </div>
  </div>
  <ul class="pagination">
    <li class="disabled" *ngIf="currentPage > 1" (click)="previousPage()"><a><i class="material-icons">chevron_left</i></a></li>
    <li class="waves-effect" *ngFor="let page of pages" [class.active]="page === currentPage" (click)="currentPage = page"><a>{{page}}</a></li>
    <li class="waves-effect" *ngIf="currentPage < totalPages" (click)="nextPage()"><a><i class="material-icons">chevron_right</i></a></li>
  </ul>
</div>
